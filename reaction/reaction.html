<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <script src="https://kit.fontawesome.com/72b3116b9e.js" crossorigin="anonymous"></script>


        <title>각종 심리 테스트</title>
    </head>
    <body>
        <header>
            <div>
                <nav class="navbar">
                    <a target="_self" href="/" class="navbar__logo">
                        <h2>

                            심리 테스트
                        </h2>

                </nav>
            </div>
        </header>

        <div class="container">
            <div class="links">
                <!-- Go to www.addthis.com/dashboard to customize your tools -->
                <div class="addthis_inline_share_toolbox_0oe0"></div>
            </div>
            <div class="info br">
                <h1>반응속도 테스트</h1>
                <hr>
                <p>자신의 반응속도를 확인해보세요!</p>

            <div class="reaction">

                    <section>
                        <h1>시작</h1>
                        <p>총 횟수는 5회입니다. 클릭 후 준비화면에서 배경화면이 초록색 되었을 때 클릭하시면 됩니다. 시작하려면 화면을 클릭해주세요.</p>
                    </section>
                </form>
            </div>
                

            <div class="copyright">
                <div class="contact01">
                    <a>E-mail : lineplus2@ikw.kr</a>
                </div>
                <div class="contact02">
                    <a>제작 : Lee JiHwan</a>
                </div>
            </div>
        </div>
